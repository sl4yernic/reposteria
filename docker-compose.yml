services:
  reverse-proxy:
    image: nginx:alpine
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl_cert:/etc/nginx/ssl:ro
    depends_on:
      - root_app
      - api_app
    networks:
      - webnet

  root_app:
    image: "${DOCKERHUB_USERNAME}/root_app:latest"
    networks:
      - webnet

  api_app:
    image: "${DOCKERHUB_USERNAME}/api_app:latest"
    networks:
      - webnet

networks:
  webnet:

